<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="maindiv">
            <div class="firstdiv">
                <img src="./img/Check square.svg" alt="">
                <img src="./img/To Do List.svg" alt="">
            </div>
        </div>
        <div class="seconddiv">
            <div class="data" id="data">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <img id="task-add" src="./img/Clipboard.svg" alt="">
            <img src="./img/account_circle.svg" alt="">
            <img src="./img/Align justify.svg" alt="">
        </div>
    </header>

    <div class="alert">
        <div class="alertleft">
            <img class="" src="img/Icon.svg" alt="">
        </div>
        <div class="alertcentre">
            <span class="alertspan">Title</span>
            <span class="secalertspan">Body text</span>
            <button class="alertbutton">Button</button>
        </div>
        <div class="alertright">
            <img src="./img/Icon (1).svg" alt="">
        </div>
    </div>











    <div class="Start">

        <div class="rstart">
            <div class="m_start">
                <span class="ask">Задачи на 07.11.2024</span>
                <div class="img">
                    <img src="./img/Filter.png" alt="">
                </div>
            </div>
            <div class="task">
                <div class="plus">
                    <div class="plus2"></div>
                </div>
                <span class="tex">Покушать вкусный тортик</span>
                <div class="div">
                    <div class="color">
                    </div>
                    <div class="serkol">
                        <div class="kryshok">
                        </div>
                    </div>
                    <img src="./img/Trash 3.png" alt="">
                </div>
            </div>
            <div class="task">
                <div class="plus">
                    <div class="plus22"></div>
                </div>
                <span class="tex">Купить подарки на Новый Год!!!</span>
                <div class="div">
                    <div class="color1">
                    </div>
                    <div class="serkol">
                        <div class="kryshok">
                        </div>
                    </div>
                    <img src="./img/Trash 3.png" alt="">



                </div>

            </div>

            <div class="fulltask">

                <div class="zx">
                    <img src="./img/Icon.svg" alt="">
                    <span class="tax">Подарок Маме</span>
                </div>


                <div class="zx2">
                    <img src="./img/Check square.svg" alt="">
                    <span class="tax2">Подарок Папе</span>
                </div>
                <div class="zx3">
                    <img src="./img/Check square.svg" alt="">
                    <span class="tax3">Подарок Папе</span>
                </div>


            </div>
            <div class="taske">
                <div class="plus">
                    <div class="q"></div>
                </div>
                <span class="tex">Подарить домофон бабушке</span>
                <div class="div">
                    <div class="color">
                    </div>
                    <div class="serkol">
                        <div class="kryshok">
                        </div>
                    </div>
                    <img src="./img/./img/Trash 3.png" alt="">
                </div>

                <img src="./img/Trash 3.png" alt="">

            </div>



        </div>
    </div>



    <div class="add-task-block">
        <div class="text1">
            <h2>Добавление задачи</h2>
            <span class="span">Заполните информацию и нажмите кнопку</span>
        </div>
        <div class="block">
            <div>
                <span class="">Название задачи</span>
            </div>

            <input type="text" class="input2" placeholder="Название">
        </div>
        <div class="block">
            <div>
                <span class="">Важность задачи</span>
            </div>
            <select name="select" class="select">
                <option value="value1" selected>Самое важное</option>
                <option value="value2">Важное</option>
                <option value="value3">Не важное</option>
                <option value="value3">Можно забить</option>
            </select>

        </div>
        <div class="task-value">
            <div>
                <span class="">Описание задачи</span>
            </div>
            <input type="text" class="task-deskript-input" placeholder="Значение">
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <span class="">Добавить время на задачу</span>
        </div>
        <div>
            <button class="submit-task-button">Добавить задачу</button>
        </div>
    </div>












</body>







<script src="./js/script.js"></script>

</html>
